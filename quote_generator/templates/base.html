{% load static %}
<!DOCTYPE html>
<html lang="ru">

    <meta name="description" content="Случайная цитата из фильма или книги">
    <link rel="icon" href="{% static 'img/fav.ico' %}" type="image">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% block title %}
      <title>Замечательные цитаты</title>    
    {% endblock %}

  <body>

      <div class="container pt-5 mt-4">

        {% endblock %}
      </div>
    </main>
    {% include "includes/footer.html" %}   
  </body>
</html>
